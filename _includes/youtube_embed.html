<style>
	.video-container {
		  position:   relative;
		  width:      100%;
		  height: 0;
		  padding-top:   66.6%; /* This is your aspect ratio */
	}

	.video {
		  position: absolute;
		  top:      0;
		  left:     0;
		  bottom:   0;
		  right:    0;
		  width:    100%;
		  height:   100%;
	}
</style>

<div class="video-container">
	<iframe 
	 class="video"
     src="https://www.youtube.com/embed/{{ include.id }}"
     frameborder="0" 
     allowfullscreen>
	</iframe>
</div>
